---
ekara_machines:
#{% for i in ekara_instances.instances %} Machine {{loop.index}}
- name: Check created instance content 
  debug:
    msg: "content={{ i }}"    

- name: {{ i.public_dns_name | default(i.private_ip_address,True)}}
  id: {{ i.instance_id }}
  private_ip: {{ i.private_ip_address }}
  public_ip: {{ i.public_ip_address | default('')}}
  labels:
    {{ i.tags | to_nice_yaml | indent(4,false) }}
  provider_vars:
    {{ i | to_nice_yaml | indent(4,false) }}
#{% endfor %}
